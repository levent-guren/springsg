<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="/css/anaSayfa.css" rel="stylesheet"  />
</head>
<body>
<div class="container-fluid mt-2">
	<h2 class="text-center">Ana Sayfa</h2>
	<h4 th:text="${hata}" class="text-danger"></h4>
	<form action="/giris" method="post">
	    <div class="form">
			<div class="mb-3">
			  <label for="eposta" class="form-label">Eposta adresi</label>
			  <input type="email" name="eposta" class="form-control" id="eposta" placeholder="isim@gmail.com">
			</div>
			<div class="mb-3">
			  <label for="sifre" class="form-label">Şifre</label>
			  <input type="password" name="sifre" class="form-control" id="sifre">
			</div>
			<input type="submit" class="btn btn-primary" value="Giriş" />
		</div>
	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
